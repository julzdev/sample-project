<!DOCTYPE html>
<html>
  
<head>
    <link rel="stylesheet" href="style.css">
    <title>Flappy Bones by j.eth</title>
</head>
  
<body>
    <div class="background">
        <img class="letters" src="images/letters.png" alt="letters">
    </div>
    <img class="bone" src="images/bones.png" alt="bone-img">
    <div class="message">
        Press "Enter" To Start Game
    </div>
    <div>
      
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
        <span class="helper"></span>
    </div>
    <div class="footer">
        Flappy Bone by j.eth
    </div>
    <script src="script.js"></script>
</body>
  
</html>
